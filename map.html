<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Scenic Route Map</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
    <style>
        body { margin: 0; padding: 0; }
        #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    </style>
</head>
<body>
    <div id="map"></div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiYWw4Mzg0IiwiYSI6ImNtMjY1OWwybjEwcDAybm9pZHQycGZ1ZzIifQ.iDyHFskUmzci40SZ6A6rMQ';

        const map = new mapboxgl.Map({
            container: 'map', 
            style: 'mapbox://styles/mapbox/streets-v11', 
            center: [-73.9712, 40.7831], 
            zoom: 13
        });

        map.on('load', () => {
            console.log("Map has loaded.");

            fetch('route.geojson')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("GeoJSON data loaded:", data);

                    map.addSource('route', {
                        'type': 'geojson',
                        'data': data
                    });

                    map.addLayer({
                        'id': 'route-layer',
                        'type': 'line',
                        'source': 'route',
                        'layout': {
                            'line-join': 'round',
                            'line-cap': 'round'
                        },
                        'paint': {
                            'line-color': '#ff0000',
                            'line-width': 4
                        }
                    });

                    console.log("Route layer added to the map.");

                    const coordinates = data.features[0].geometry.coordinates;
                    const bounds = coordinates.reduce(function(bounds, coord) {
                        return bounds.extend(coord);
                    }, new mapboxgl.LngLatBounds(coordinates[0], coordinates[0]));

                    map.fitBounds(bounds, {
                        padding: 50
                    });

                    console.log("Map bounds adjusted to fit the route.");
                })
                .catch(error => {
                    console.error("Error loading GeoJSON:", error);
                });

            try {
                const startMarker = new mapboxgl.Marker({ color: 'green' })
                    .setLngLat([-73.968285, 40.785091]) 
                    .addTo(map);
                console.log("Start marker added.");
            } catch (error) {
                console.error("Error adding start marker:", error);
            }

            try {
                const endMarker = new mapboxgl.Marker({ color: 'red' })
                    .setLngLat([-73.985130, 40.758896]) 
                    .addTo(map);
                console.log("End marker added.");
            } catch (error) {
                console.error("Error adding end marker:", error);
            }
        });

        map.on('error', (e) => {
            console.error('Mapbox GL JS Error:', e.error);
        });
    </script>
</body>
</html>
